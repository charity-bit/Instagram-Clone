{% extends 'instagram/base.html' %}
{% load static %}


{% block styles %}
<link rel="stylesheet" href="{% static 'instagram/css/login.css' %}">
{% endblock %}

{% block content %}

<div class="logo">
  </div>

<main>


    <div class="cont">
      <img src="{% static 'instagram/images/ig.png'%}" class="insta"
      alt="">
      <form method="POST">
        {% csrf_token %}

        {{form}}
        <input type="submit" value = 'Log in' id="form_submit">
      </form>
     <div class="or">
       <div></div>
       <p>OR</p>
       <div></div>
    </div>
      <div class="fb">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 20 20"><path fill="currentColor" d="M2.89 2h14.23c.49 0 .88.39.88.88v14.24c0 .48-.39.88-.88.88h-4.08v-6.2h2.08l.31-2.41h-2.39V7.85c0-.7.2-1.18 1.2-1.18h1.28V4.51c-.22-.03-.98-.09-1.86-.09c-1.85 0-3.11 1.12-3.11 3.19v1.78H8.46v2.41h2.09V18H2.89a.89.89 0 0 1-.89-.88V2.88c0-.49.4-.88.89-.88z"/></svg>
         <p>Log in with Facebook</p>
      </div>
      <small class="forgotp">Forgot password?</small>

    </div>

    <!-- sign up -->
      <div class="sub">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
      </div>
  

</main>


{% block scripts %}

{% endblock %}

{% endblock %}
